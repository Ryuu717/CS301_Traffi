<!-- Header -->
{% include "header.html" %}

  <body id="landing">
    <div class="m-5">
      <!-- Logo -->
      <div class="d-flex align-items-center justify-content-between mb-5">
        <a href="/" class="logo d-flex align-items-center text-decoration-none">
          <img src="../static/img/logo-white.png" alt="">
          <span class="d-none d-lg-block text-white">Visions</span>
        </a>
      </div>
      <div class="d-flex justify-content-center pt-5 mt-5">
        <form class="card p-4 form" action="/dashboard", method="post">
          <h2 class="fw-bold mb-5">Create account</h2>
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Last Name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>        
          <div class="form-group">
            <label for="exampleInputPassword1">Re-enter Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="py-3">
            <a href="/dashboard" class="btn btn-primary my-3 width-max" role="button">Continue</a>
          </div>

          <h6>Already have an account?<span class="px-2"><a href="/login">Login</a></span></h6>

        </form>
      </div>
      
    </div>

  </body>
</html>
