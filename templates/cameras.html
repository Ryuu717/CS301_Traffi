  <main id="main" class="main">
    <div class="">
      <h1>Cameras</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a> / </li>
          <li class="breadcrumb-itemf active">Cameras</li>
        </ol>
      </nav>
    </div>


    <div class="row">
      <div class="col">
        <div class="card pb-3">
          <div class="card-body">
            <h1 class="card-title">Cameras <span>| -</span></h1>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
              google.charts.load('current', {'packages':['table']});
              google.charts.setOnLoadCallback(drawTableCameras);

              function drawTableCameras() {
                  var data = new google.visualization.DataTable();
                  data.addColumn('number', 'id');
                  data.addColumn('string', 'Name');
                  data.addColumn('string', 'Model');
                  data.addColumn('string', 'Serial Number');
                  data.addColumn('string', 'Location');
                  data.addColumn('string', 'Status');
                  
                  data.addRows({{ camera_records | safe }});

                  var table = new google.visualization.Table(document.getElementById('table_cameras'));
      
                  var options = {
                      showRowNumber: true, // Shows row numbers
                      width: '100%',
                      height: '70vh'
                  };
      
                  table.draw(data, options);
              }
            </script>
            <div id="table_cameras"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
