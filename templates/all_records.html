<body>
  <!-- Sidebar -->
  {% include "sidebar.html" %}


  <main id="main" class="main">

    <div class="">
      <h1>All Records</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a> / </li>
          <li class="breadcrumb-itemf active">All Records</li>
        </ol>
      </nav>
    </div>


    <div class="row">
      <div class="col">
        <div class="card pb-3">
          <div class="card-body">
            <h1 class="card-title">All Records <span>| -</span></h1>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
              google.charts.load('current', {'packages':['table']});
              google.charts.setOnLoadCallback(drawTable2);

              function drawTable2() {
                  var data = new google.visualization.DataTable();
                  data.addColumn('number', 'CarID');
                  data.addColumn('string', 'Date');
                  data.addColumn('number', 'Year');
                  data.addColumn('number', 'Month');
                  data.addColumn('number', 'Day');
                  data.addColumn('string', 'Time');
                  data.addColumn('string', 'Data Sorce');
                  data.addColumn('string', 'Location');
                  data.addColumn('string', 'Licence Plate');
                  data.addColumn('string', 'Brand');
                  data.addColumn('string', 'Car Type');
                  data.addColumn('string', 'Color');
                  data.addColumn('number', 'Speed Limit');
                  data.addColumn('number', 'Speed');
                  data.addColumn('number', 'Exceeding Rate');
                  data.addColumn('string', 'Direction');
                  data.addColumn('string', 'Video');
                  data.addColumn('string', 'Image');
                  data.addColumn('string', 'Status');
                  data.addColumn('string', 'Detail');
                  
                  data.addRows({{ all_records | safe }});

                  var table = new google.visualization.Table(document.getElementById('table_div2'));
      
                  var options = {
                      showRowNumber: true, // Shows row numbers
                      height: '70vh'
                  };
      
                  table.draw(data, options);
              }
            </script>
            <div id="table_div2"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
