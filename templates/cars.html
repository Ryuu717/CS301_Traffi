<body>
  <!-- Sidebar -->
  {% include "sidebar.html" %}


  <main id="main" class="main">
    <div class="">
      <h1>Cars</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="dashboard">Home</a> / </li>
          <li class="breadcrumb-itemf active">Cars</li>
        </ol>
      </nav>
    </div>


    <div class="row">
      <div class="col">
        <div class="card pb-3">
          <div class="card-body">
            <h1 class="card-title">Cars <span>| -</span></h1>
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
              google.charts.load('current', {'packages':['table']});
              google.charts.setOnLoadCallback(drawTableCars);

              function drawTableCars() {
                  var data = new google.visualization.DataTable();
                  data.addColumn('number', 'CarID');
                  data.addColumn('string', 'Licence Plate');
                  data.addColumn('string', 'Brand');
                  data.addColumn('string', 'Car Type');
                  data.addColumn('string', 'Color');
                  data.addColumn('number', 'Speedings');
                  data.addColumn('number', 'Violation');
                  data.addColumn('number', 'Traffic Report');
                  data.addColumn('number', 'Reported');
                  data.addColumn('string', 'Most Used Road');
                  data.addColumn('string', 'Risk');

                  data.addRows({{ car_records | safe }});

                  var table = new google.visualization.Table(document.getElementById('table_div3'));
      
                  var options = {
                      showRowNumber: false, 
                      width: '100%',
                      height: '70vh'
                  };
      
                  table.draw(data, options);
              }
            </script>
            <div id="table_div3"></div>
          </div>
        </div>
      </div>
    </div>
  </main>




  <!-- Vendor JS Files -->

  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
